<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Text Banner</title>
<link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Lato', sans-serif;
    }

    .anim-text-banner {
        font-size: 8vw;
        font-weight: bold;
        white-space: nowrap;
        padding: 100px 50px;
        text-transform: uppercase;
        font-weight: 400;
    }

    .anim-text-banner > span {
        position: absolute;
        display: inline-block;
        clip: rect(0px, 0px, 300px, 0px);
        color: #575757;
    }

    .anim-text-parent {
        position: relative;
        color: #ff9933;
    }

    .anim-text-parent > .v-bar {
        position: absolute;
        width: 0px;
        height: 1vw;
        background: #ff9933;
        display: inline-block;
        top: 0px;
        left: -20px;
        transform: translate(-100%, 450%);
    }

    .anim-text-parent > .anim-text {
        white-space: nowrap;
        top: 0;
        left: 0;
        position: absolute;
        transition: width 1s ease;
        clip: rect(0px, 0px, 300px, 0px);
    }
</style>
</head>
<body>

<div class="anim-text-banner">
    <span class="anim-text">Boost the </span>
    <br>
    <span class="anim-text">capabilities </span>
    <br>
    <span class="anim-text">of your </span>
    <br>
    <div class="anim-text-parent">
        <span class="anim-text">Business</span>
        <span class="anim-text">Online</span>
        <span class="anim-text">Presence</span>
        <span class="v-bar"></span>
    </div>
    <br>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script>
    $(window).on("load", function(e) {
        var tlOnLoad = gsap.timeline({delay: 1});
        var onLoadTextCount = $(".anim-text-banner>.anim-text").length;
        console.log(onLoadTextCount);

        for(var i = 1; i <= onLoadTextCount; i++) {
            var onLoadTextWidth = ".anim-text-banner>.anim-text:nth-of-type(" + i + ")";
            tlOnLoad.to(onLoadTextWidth, {
                clip: "rect(0px, " + $(onLoadTextWidth).width() + "px, 300px, 0px)", 
                ease: "expo.out", 
                duration: 1
            }, "-=0.2");
        }
        tlOnLoad.to(".anim-text-parent>.v-bar", {width: 100, ease: "expo.out", duration: 1}, "-=0.2");

        // Main animation
        var tlMainAnim = gsap.timeline({repeat: -1});
        var animTextCount = $(".anim-text-parent>.anim-text").length;

        for(var i = 1; i <= animTextCount; i++) {
            var animTextWidth = ".anim-text-parent>.anim-text:nth-of-type(" + i + ")";
            tlMainAnim.to(animTextWidth, {opacity: 1, duration: 0.1});
            tlMainAnim.to(animTextWidth, {
                clip: "rect(0px, " + $(animTextWidth).width() + "px, 300px, 0px)", 
                ease: "expo.out", 
                duration: 1
            });
            tlMainAnim.to(animTextWidth, {
                clip: "rect(0px, 0px, 300px, 0px)", 
                ease: "expo.out", 
                duration: 1
            }, "+=0.75");
            tlMainAnim.to(animTextWidth, {opacity: 0, duration: 0.1});
        }

        tlOnLoad.add(tlMainAnim, "-=0.5");
    });
</script>
</body>
</html>
